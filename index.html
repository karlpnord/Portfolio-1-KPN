<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Portfolio - Karl Nordgaard</title>
   <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
   <link href="css/style.css" rel="stylesheet">
</head>
<body>
   
   <header>
      <div class="container flex header-container align-items__center">
         <div class="header-logo">Karl Nordgaard</div>
         <nav>
            <ul class="nav-list">
               <li><a>Projects</a></li>
               <li><a>About</a></li>
               <li><a class="nav-contact">Contact</a></li>
            </ul>
         </nav>
         <i class="fa-solid fa-bars" id="menu-icon"></i>
      </div>
   </header>
   
   <main>

      <div class="hero-wrapper">
         <section class="container flex column hero-section">
            <div class="flex column hero-heading">
               <h1>Hey, I'm Karl Nordgaard. A front-end development student from Oslo, Norway</h1>
               <div class="vertical-line hero-line"></div>
            </div>
            <div class="hero-image">
               <div class="image-background"></div>
               <img src="images/hero-image.png" alt="karl petter nordgaard">
            </div>
         </section>
      </div>
      
      <div class="projects-wrapper">
         <section class="container flex column projects-section">
            <div class="projects-section__heading">
               <h2>My Projects</h2>
               <div class="vertical-line"></div>
               <p>Projects that I have made throughout my front-end studies at Noroff</p>
            </div>
            <div class="projects-section__cards">
               
            </div>
         </section>
      </div>

   </main>
   
   
   <footer></footer>

   <script src="js/script.js"></script>
</body>
</html>
